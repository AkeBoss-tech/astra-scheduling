<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Select a Course</h1>
    <label for="subjectDropdown">Select a Subject Area:</label>
    <select id="subjectDropdown">
        <option value="">Select a Subject</option>
    </select>

    <label for="courseDropdown" style="margin-top: 20px; display: none;">Select a Course:</label>
    <select id="courseDropdown" style="display: none;" disabled>
        <option value="">Select a Course</option>
    </select>

    <div id="courseDetails" style="margin-top: 20px;">
        <h2>Course Details</h2>
        <div id="details"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
